<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background with Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('path/to/your/image.jpg'); /* Specify the path to your image */
            background-size: cover; /* Cover the entire background with the image */
            background-position: center; /* Center the background image */
            height: 100vh; /* Set the height of the body to the full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
        }

        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049; /* Darker Green */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to my website</h1>
        <p>This is some sample content.</p>
        <button class="button">Click Me</button>
    </div>
</body>
</html>
