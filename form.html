<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
</head>
<body>
	<h2>Bible Study Registration</h2>
	<p><u>My Church/Your Organisation</u></p>
	<form>
		<label for="fname" >Your Full Name</label><br>
		<input type="text" name="fname" required><br>
		<label for="gender" >Your Gender</label><br>
		<select name="gender">
			<option value="">Specify your gender...</option>
			<option value="F">Female</option>
			<option value="M">Male</option>
		</select><br>
		<label for="phone">Your Phone</label><br>
		<input type="phone" name="phone" required maxlength="10"><br>
		<label for="email">Your Email</label><br>
		<input type="email" name="email" required><br>
		<label for="location" >Your Location</label><br>
		<select name="location">
			<option value="">Select your location...</option>
			<option value="Nairobi">Nairobi</option>
			<option value="Kisumu">Yurop</option>
			<option value="Eldoret">Eldoret</option>
			<option value="Mombasa">Mombasa</option>
		</select><br>
		<label for="comment">Your Comment</label><br>
		<textarea name="comment" cols="22" rows="5"></textarea><br>
		<button name="submit" type="submit">Submit Details</button>

		<p><a href="tel:+254791323200" >Call Me on 0791323200</a></p>


	</form>
</body>
</html>
