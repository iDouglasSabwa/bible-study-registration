<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="home">
	<h1 style="text-align:center;color: darkslateblue;">Bible Study Registration</h1>
	<p style="text-align: center;"><u>My Church/Your Organisation</u></p>
	<form>
		<label for="fname" >Your Full Name</label><br>
		<input type="text" name="fname" required><br>
		<label for="gender" >Your Gender</label><br>
		<select name="gender" required>
			<option value="">Specify your gender ...</option>
			<option value="F">Female</option>
			<option value="M">Male</option>			
		</select><br>
		<label for="phone">Your Phone</label><br>
		<input type="phone" name="phone" required><br>
		<label for="email">Your Email</label><br>
		<input type="email" name="email"><br>
		<label for="location" >Your Location</label><br>
		<select name="location" required>
			<option value="">Specify your location ...</option>
			<option value="Nairobi">Nairobi</option>
			<option value="Kisumu">Kisumu</option>
			<option value="Mombasa">Mombasa</option>
			<option value="Eldoret">Eldoret</option>
		</select><br>
		<label for="comment">Your Comment</label><br>
		<textarea name="comment" cols="22" rows="5"></textarea><br>
		<button name="submit" type="submit">Submit Details</button>
		<p><a href="tel:+254791323200" >Call Me on 0791323200</a></p>
	</form>
</body>
</html>
